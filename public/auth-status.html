<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Status Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4299e1;
        }
        .success { border-left-color: #48bb78; background: #f0fff4; }
        .error { border-left-color: #f56565; background: #fff5f5; }
        .warning { border-left-color: #ed8936; background: #fffaf0; }
        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
        .btn.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        .btn.danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
        .test-results {
            max-height: 400px;
            overflow-y: auto;
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 0 5px;
        }
        .badge.success { background: #48bb78; color: white; }
        .badge.error { background: #f56565; color: white; }
        .badge.warning { background: #ed8936; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Status Check</h1>
        
        <div class="status-card" id="main-status">
            <h3>üîç System Status</h3>
            <p>Checking authentication system...</p>
        </div>
        
        <div class="status-card">
            <h3>üß™ Quick Tests</h3>
            <button class="btn" onclick="runQuickTest()">Quick API Test</button>
            <button class="btn success" onclick="goToLogin()">Go to Login Page</button>
            <button class="btn" onclick="goToRegister()">Go to Register Page</button>
            <button class="btn danger" onclick="clearAllAuth()">Clear Auth Data</button>
        </div>
        
        <div class="test-results" id="console"></div>
        
        <div class="status-card" id="final-status" style="display: none;">
            <h3>üéØ Final Result</h3>
            <div id="final-result"></div>
        </div>
    </div>

    <script>
        // Console capture
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function appendToConsole(message, type = 'log') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f56565' : type === 'warn' ? '#ed8936' : '#68d391';
            console.innerHTML += `<div style="color: ${color}; margin-bottom: 5px;">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            appendToConsole(args.join(' '), 'log');
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            appendToConsole(args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            appendToConsole(args.join(' '), 'warn');
        };
        
        function updateMainStatus(message, type = 'info') {
            const status = document.getElementById('main-status');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            status.className = `status-card ${className}`;
            status.innerHTML = `<h3>üîç System Status</h3><p>${message}</p>`;
        }
        
        function showFinalResult(result) {
            const finalStatus = document.getElementById('final-status');
            const finalResult = document.getElementById('final-result');
            
            finalStatus.style.display = 'block';
            
            if (result.status === 'SUCCESS') {
                finalStatus.className = 'status-card success';
                finalResult.innerHTML = `
                    <div style="text-align: center; font-size: 1.5em; margin-bottom: 20px;">
                        üéâ AUTHENTICATION IS WORKING! üéâ
                    </div>
                    <div>
                        <span class="badge success">Backend</span>
                        <span class="badge success">API</span>
                        <span class="badge success">Tokens</span>
                        <span class="badge success">Frontend</span>
                    </div>
                    <p style="margin: 20px 0;"><strong>What to do now:</strong></p>
                    <ol>
                        <li>Click "Go to Login Page" above</li>
                        <li>Use: test@example.com / password123</li>
                        <li>You should be redirected to /donor dashboard</li>
                    </ol>
                `;
            } else {
                finalStatus.className = 'status-card error';
                finalResult.innerHTML = `
                    <div style="text-align: center; font-size: 1.5em; margin-bottom: 20px;">
                        ‚ùå AUTHENTICATION NEEDS FIXING
                    </div>
                    <p><strong>Issue:</strong> ${result.error || 'Unknown error'}</p>
                    <p><strong>Status:</strong> ${result.status}</p>
                `;
            }
        }
        
        async function runQuickTest() {
            updateMainStatus('Running quick authentication test...', 'info');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.access_token && data.user) {
                    updateMainStatus('‚úÖ Authentication API is working!', 'success');
                    showFinalResult({ status: 'SUCCESS' });
                } else {
                    updateMainStatus('‚ùå Authentication API returned invalid data', 'error');
                    showFinalResult({ status: 'API_ERROR', error: 'Invalid response format' });
                }
            } catch (error) {
                updateMainStatus('‚ùå Authentication API failed', 'error');
                showFinalResult({ status: 'NETWORK_ERROR', error: error.message });
            }
        }
        
        function goToLogin() {
            console.log('Navigating to login page...');
            window.location.href = '/login';
        }
        
        function goToRegister() {
            console.log('Navigating to register page...');
            window.location.href = '/register';
        }
        
        function clearAllAuth() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('All authentication data cleared');
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('üéØ Authentication Status Check loaded');
            console.log('üì° Running automatic authentication test...');
            setTimeout(() => {
                runQuickTest();
            }, 1000);
        });
    </script>
</body>
</html>
